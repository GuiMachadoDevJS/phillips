ir. Economia no curto prazo!<\/span><\/span><\/span><br \/>\n<span style=\"font-family:Montserrat,sans-serif;\"><span style=\"font-size:15px;\"><span style=\"color:#a66741;\"><strong>E sobre o longo prazo? <\/strong>Bom, os cosm&eacute;ticos tradicionais s&atilde;o cheios de componentes que causam sensibiliza&ccedil;&atilde;o, alergias, ressecamento, desregula&ccedil;&atilde;o hormonal, desbalan&ccedil;o na produ&ccedil;&atilde;o de &oacute;leo e at&eacute; c&acirc;ncer. Mesmo que no curto prazo voc&ecirc; n&atilde;o perceba esses efeitos, eles s&atilde;o cumulativos e fazem com que cada vez  mais voc&ecirc; precise \"trocar\" de produto porque na verdade nenhum nunca de fato de entrega os resultados que voc&ecirc; precisa: s&atilde;o pobres em mat&eacute;rias-primas ricas em propriedades, e cheios de &aacute;gua, conservantes, corantes, perfumes, e qu&iacute;micos que na verdade n&atilde;o tratam sua pele e cabelo. No longo prazo, voc&ecirc; acaba gastando muito investindo em produtos cada vez mais caros e mesmo assim ficando sem resultado. Investir em cosm&eacute;ticos naturais &eacute; investir em produtos seguros para voc&ecirc; e para o meio ambiente, al&eacute;m de ter resultados e economia porque eles s&atilde;o extremanente concentrados, j&aacute; que trazem ingredientes puros e ricos em propriedades.<\/span><\/span><\/span><\/p>\n","zIndex":"auto","maxWidth":"500px","rotation":"0deg","width":"662px","fontSizeMobile":"14px","alignMobile":"center","paddingTop":"15px","paddingLeft":"15px","paddingRight":"15px","paddingBottom":"15px","animation":{"in":{"action":"time","time":0,"scroll":0,"effect":"none","speed":"slow","infinite":false},"out":{"action":"time","time":0,"scroll":0,"effect":"none","delay":"1","speed":"1","infinite":false}},"top":"53.125px","left":"8.5px","order_mobile":0,"showDesktop":true,"showMobile":true,"height":"0px","parent_id":1645051402486}}]},{"name":"BoxComponent","id":"1645051402487","config":{"tag":"","width":"698px","zIndex":"auto","ma eacute;rums, hidratantes, shampoo, condicionador, p&oacute; facial, etc? A lista de itens que estamos sempre comprando &eacute; imensa! Justamente por isso, mesmo tento que comprar ingredientes, o investimento ainda assim vale muito a pena! <strong>Fabricar seus pr&oacute;prios cosm&eacute;ticos sai em m&eacute;dia 5x mais barato que comprar os produtos prontos.<\/strong> Isso quer dizer que um shampoo s&oacute;lido que custa em m&eacute;dia R$30,00-40,00 nas marcas mais conhecidas, vai custar de R$6,00-8,00 para voc&ecirc; produzir. Economia no curto prazo!<\/span><\/span><\/span><br \/>\n<span style=\"font-family:Montserrat,sans-serif;\"><span style=\"font-size:15px;\"><span style=\"color:#a66741;\"><strong>E sobre o longo prazo? <\/strong>Bom, os cosm&eacute;ticos tradicionais s&atilde;o cheios de componentes que causam sensibiliza&ccedil;&atilde;o, alergias, ressecamento, desregula&ccedil;&atilde;o hormonal, desbalan&ccedil;o na produ&ccedil;&atilde;o de &oacute;leo e at&eacute; c&acirc;ncer. Mesmo que no curto prazo voc&ecirc; n&atilde;o perceba esses efeitos, eles s&atilde;o cumulativos e fazem com que cada vez  mais voc&ecirc; precise \"trocar\" de produto porque na verdade nenhum nunca de fato de entrega os resultados que voc&ecirc; precisa: s&atilde;o pobres em mat&eacute;rias-primas ricas em propriedades, e cheios de &aacute;gua, conservantes, corantes, perfumes, e qu&iacute;micos que na verdade n&atilde;o tratam sua pele e cabelo. No longo prazo, voc&ecirc; acaba gastando muito investindo em produtos cada vez mais caros e mesmo assim ficando sem resultado. Investir em cosm&eacute;ticos naturais &eacute; investir em produtos seguros para voc&ecirc; e para o meio ambiente, al&eacute;m de ter resultados e economia porque eles s&atilde;o extremanente concentrados, j&aacute; que trazem ingredientes puros e ricos em propriedades.<\/span><\/span><\/span><\/p>\n","zIndex":"auto","maxWidth":"500px","rotation":"0deg","width":"662px","fontSizeMobile":"14px","alignMo
